<!-- Header / Navigation -->
<header class="sticky top-0 z-50 bg-bg-dark/80 backdrop-blur-md border-b border-border">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 container-padding">
        <h1 class="text-xl font-mono font-bold tracking-tighter">
            <a href="/" class="group flex items-center gap-1">
                <span class="text-primary">$</span>
                <span class="text-white group-hover:text-primary transition-colors">MGL</span>
                <span class="text-gray-500">::</span>
                <span class="text-accent group-hover:text-white transition-colors">LAB</span>
                <span class="w-2 h-5 bg-primary inline-block animate-[pulse_1s_infinite] ml-1"></span>
            </a>
        </h1>

        <!-- Desktop Navigation -->
        <nav class="hidden sm:flex items-center space-x-1">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}"
                class="px-4 py-2 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 transition-all uppercase tracking-widest">
                {{ .Name }}
            </a>
            {{ end }}
        </nav>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="sm:hidden text-primary font-mono text-xl" aria-label="Toggle Navigation">
            [MENU]
        </button>
    </div>
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden sm:hidden bg-panel border-b border-border">
        <div class="flex flex-col p-4 font-mono text-xs uppercase tracking-widest">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="py-4 text-gray-400 hover:text-white border-b border-border last:border-0">{{
                .Name }}</a>
            {{ end }}
        </div>
    </nav>
</header>

<script>
    // Mobile menu toggle functionality
    (function () {
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });

            // Close menu when clicking on a link
            const menuLinks = mobileMenu.querySelectorAll('a');
            menuLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
    })();
</script>
