<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | plainify }}{{ end }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | plainify }}{{ end }}">
    <meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}images/webpage-2026.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Mick Geek Labs Website Preview">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}images/webpage-2026.png">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | plainify }}{{ end }}">

    <!-- The .Title will come from your front matter (e.g., in content/_index.md) -->
    <!-- <title>{{ .Title }}</title> -->

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0f172a">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} RSS Feed" href="{{ .Site.BaseURL }}index.xml" />
    
    <!-- Load Tailwind CSS -->
    {{ partial "css.html" . }}
    
    <!-- Configure Tailwind for Inter font and custom colors -->
    <script>
    </script>
    
    <!-- Load Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Base Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate-900 Dark Background */
            color: #e2e8f0; /* Slate-200 Light Text */
        }
        .container-padding {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media (min-width: 640px) {
            .container-padding {
                padding-left: 2.5rem;
                padding-right: 2.5rem;
            }
        }
        .section-separator {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background-color: #10b981; /* Accent color */
            margin-top: 1rem;
            margin-bottom: 2.5rem;
            border-radius: 9999px;
        }
        .icon {
            font-size: 2rem;
            line-height: 1;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        /* Ensure smooth scrolling for anchor links */
        html {
            scroll-behavior: smooth;
        }
    </style>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="f2c764b7-934d-4849-a1fb-b1d7d5f480dd">
    </script>
</head>
<body class="min-h-screen antialiased">

    <!-- Header Partial -->
    <!-- Hugo will look for 'header.html' in 'layouts/partials/' -->
    {{ partial "header.html" . }}

    <!-- Main Content Block -->
    <!-- This is where your 'layouts/index.html' content will be injected -->
    <main id="main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer Partial -->
    <!-- Hugo will look for 'footer.html' in 'layouts/partials/' -->
    {{ partial "footer.html" . }}

</body>
</html>
