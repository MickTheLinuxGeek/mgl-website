{{ define "main" }}
<!-- This layout is used for /blog, /tags/linux, etc. -->
<div class="max-w-4xl mx-auto py-12 sm:py-20 container-padding">
    
    <!-- Page Header -->
    <header class="pb-8 border-b border-gray-800">
        <!-- .Title will be "Blog" or "Tags" or "Linux" etc. -->
        <h1 class="text-4xl sm:text-6xl font-extrabold text-white mb-4">{{ .Title }}</h1>
        
        <!-- Show a description if it exists (e.g., in _index.md) -->
        {{ with .Description }}
            <p class="text-xl text-gray-400">{{ . }}</p>
        {{ end }}
    </header>

    <!-- List of Posts -->
    <ul class="divide-y divide-gray-800 pt-8">
        
        <!-- Loop through all pages in this section/taxonomy -->
        <!-- We use .Paginator so you can add pagination later if you want -->
        {{ range .Paginator.Pages }}
        <li class="py-6">
            <a href="{{ .RelPermalink }}" class="block group">
                <article>
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-2">
                        <h2 class="text-2xl font-semibold text-white group-hover:text-primary transition duration-300">
                            {{ .Title }}
                        </h2>
                        <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-sm text-gray-500 mt-1 sm:mt-0">
                            {{ .Date.Format "Jan 2, 2006" }}
                        </time>
                    </div>
                    <!-- .Summary is the auto-generated summary from your post -->
                    <p class="text-gray-400 line-clamp-3">
                        {{ .Summary }}
                    </p>
                </article>
            </a>
        </li>
        {{ end }}
    </ul>

</div>
{{ end }}
