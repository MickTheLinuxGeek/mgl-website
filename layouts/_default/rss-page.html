{{ define "main" }}
<div class="min-h-screen bg-slate-900 py-16">
    <div class="max-w-4xl mx-auto container-padding">
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-200 mb-4">{{ .Title }}</h1>
            <p class="text-lg text-gray-400">{{ .Content }}</p>
        </div>

        <!-- RSS Feeds List -->
        <div class="grid gap-6 md:grid-cols-1">
            <!-- Main Site Feed -->
            <div class="bg-slate-800 border border-gray-700 rounded-lg p-6 hover:border-primary transition duration-300">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h2 class="text-xl font-semibold text-slate-200 mb-2 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-accent" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z"></path>
                                <path d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1zM3 15a2 2 0 114 0 2 2 0 01-4 0z"></path>
                            </svg>
                            All Content
                        </h2>
                        <p class="text-gray-400 mb-4">Subscribe to all blog posts and project updates</p>
                        <a href="/index.xml" class="inline-flex items-center text-primary hover:text-accent transition duration-300">
                            <span class="font-mono text-sm bg-slate-900 px-3 py-1 rounded border border-gray-700">/index.xml</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Blog Feed -->
            <div class="bg-slate-800 border border-gray-700 rounded-lg p-6 hover:border-primary transition duration-300">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h2 class="text-xl font-semibold text-slate-200 mb-2 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-accent" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z"></path>
                                <path d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1zM3 15a2 2 0 114 0 2 2 0 01-4 0z"></path>
                            </svg>
                            Blog Posts
                        </h2>
                        <p class="text-gray-400 mb-4">Subscribe to blog posts only</p>
                        <a href="/blog/index.xml" class="inline-flex items-center text-primary hover:text-accent transition duration-300">
                            <span class="font-mono text-sm bg-slate-900 px-3 py-1 rounded border border-gray-700">/blog/index.xml</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Projects Feed -->
            <div class="bg-slate-800 border border-gray-700 rounded-lg p-6 hover:border-primary transition duration-300">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h2 class="text-xl font-semibold text-slate-200 mb-2 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-accent" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z"></path>
                                <path d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1zM3 15a2 2 0 114 0 2 2 0 01-4 0z"></path>
                            </svg>
                            Projects
                        </h2>
                        <p class="text-gray-400 mb-4">Subscribe to project updates only</p>
                        <a href="/projects/index.xml" class="inline-flex items-center text-primary hover:text-accent transition duration-300">
                            <span class="font-mono text-sm bg-slate-900 px-3 py-1 rounded border border-gray-700">/projects/index.xml</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
